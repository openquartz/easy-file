server:
    port: 8080

mybatis-plus:
    mapper-locations: classpath*:/mapper/**Mapper.xml
    #实体扫描，多个package用逗号或者分号分隔
    typeAliasesPackage: com.tdx.account_service.entity
    global-config:
        #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
        id-type: 2
        #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
        field-strategy: 2
        #驼峰下划线转换
        db-column-underline: true
        #刷新mapper 调试神器
        refresh-mapper: true
        #数据库大写下划线转换
        #capital-mode: true
        #序列接口实现类配置
        #key-generator: com.baomidou.springboot.xxx
        #逻辑删除配置（下面3个配置）
        logic-delete-value: 0
        logic-not-delete-value: 1
        #自定义SQL注入器
        #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
        #自定义填充策略接口实现
        #meta-object-handler: com.baomidou.springboot.xxx
    configuration:
        map-underscore-to-camel-case: true
        cache-enabled: false

### Data source customization section
spring:
    aop:
        proxy-target-class: true
    datasource:
        url: jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&serverTimezone=GMT%2B8
        username: root
        password: 123456

        ### Hikari Datasource
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari.pool-name: Hikari
        hikari.connectionTimeout: 30000
        hikari.idleTimeout: 30000
        hikari.validationTimeout: 3000
        hikari.maxLifetime: 120000
        hikari.loginTimeout: 5
        hikari.minimumIdle: 5
        hikari.maximumPoolSize: 15
        hikari.connection-test-query: SELECT 1